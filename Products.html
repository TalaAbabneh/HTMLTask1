<html>

    <body>
        <header >
            <nav class="navbar">
                
                    <div class="logo">  
                   <img src="logo.png"  > 
                   <p>Rimbrio</p> 
                </div>
                    <ul class="navcontent">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Products.html">Products</a></li>

                <div class="search">
                <form>
                        <input type="search" placeholder=" SEARCH">
                        <button><img src="searchicon.png" alt="searchicon" width="20px" height="20px"></button>
                    </form>
                </div> 
            </nav> 
        </header>
        <main>
            <form id="product-form" action="#">
                <label for="product-name">Product Name:</label><br>
                <input type="text" id="product-name" name="Product Name"><br>
                <label for="category">Category:</label><br>
                <input type="text" id="category" name="Category"><br>
                <label for="price">Price:</label><br>
                <input type="text" id="price" name="Price"><br>
                <input type="radio" id="in-stock" name="Availability" value="In Stock">
                <label for="in-stock">In Stock</label><br>
                <input type="radio" id="out-of-stock" name="Availability" value="Out of Stock">
                <label for="out-of-stock">Out of Stock</label><br>
                <input type="submit" value="Submit">
              </form> 
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <tr>
                        <td>cat Food</td>
                        <td>Food</td>

                    </tr>
                    <tr>
                        <td>pet Toy</td>
                        <td>Toys</td>
                        <td>$10</td>
                        <td>Out of Stock</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Total Products:2</td>
                    </tr>
                </tfoot>
            </table>
